<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Document</title>
    <style>
        .hero-list img {
            width: 50px;
            height: 50px;
            display: block
        }
        .hero-list td {
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header container">
            <h1>王者荣耀 <small>英雄管理器</small></h1>
            <a href="#" style='float:right'>退出</a>
        </div>
    </header>
    <div class="container hero-list">
        <a class="btn btn-success pull-right" href="/add">添加英雄</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>性别</th>
                    <th>头像</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{each heros value index}}
                <tr>
                    <td>{{index+1}}</td>
                    <td>{{value.name}}</td>
                    <td>{{value.gender}}</td>
                    <td><img src="/images/{{value.img}}" alt=""></td>
                    <td><a href="#">查看</a> <a href="/edit?id={{value.id}}">修改</a>
                        <a href="javascript:;" onclick="del({{value.id}})">删除</a></td>
                        <!-- 外面一层需要加括号 -->
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
<script src="/js/jquery.min.js"></script>
<script>
    // 需要传入id值，才能找到对应的id删除
    function del(id){
        if(window.confirm("是否要删除该英雄")){
            $.ajax({
                type:"get", 
                data:{id:id},
                url:"/del",
                dataType:"json",
                success:function(res){
                    if(res.code==200){
                        alert(JSON.stringify(res.msg))
                        location.href="/"
                    }
                }
            })
        }
    }

</script>
</html>
